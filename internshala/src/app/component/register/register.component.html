<div class="container">
    <div class="row">
        <div class="col-7"></div>

        <div class="col">
            <div class="container" style="border: 1px solid rgb(240, 234, 234); border-radius: 10px;">

                <div class="row mt-3">
                    <div class="container mt-3 mb-3"
                        style="border: 1px solid #dee2e6!important; padding: 6px; border-radius: 5px;">
                        <a class="google_login" href="#" style="text-decoration: none; color: #000;">
                            <div style="text-align: center;">
                                <div>
                                    <img src="https://internshala.com/static/images/login/google_logo.png">

                                    <b>Sign Up with Google</b>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <div class="border" style="border: 1px solid #dee2e6!important; width:160px;"></div>
                    </div>

                    <div class="col" style="margin-top: -12px;">

                    </div>

                    <div class="col">

                    </div>
                </div>

                <form>
                    <div class="row mt-3">
                        <div class="col">
                            <label for="formGroupExampleInput2" class="form-label"><b>Email</b></label>
                            <input type="email" class="form-control" id="formGroupExampleInput2"
                                placeholder="priya@example.com">
                        </div>
                    </div>

                    <div class=" row mt-3">
                        <div class="col">
                            <label for="formGroupExampleInput2" class="form-label"><b>Password</b></label>
                            <input type="password" class="form-control" id="formGroupExampleInput2"
                                placeholder="Minimum be atleast 6 characters">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <label for="formGroupExampleInput2" class="form-label"><b>First Name</b></label>
                            <input type="text" class="form-control" placeholder="Priya" aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="formGroupExampleInput2" class="form-label"><b>Last Name</b></label>
                            <input type="text" class="form-control" placeholder="Shetty" aria-label="Last name">

                    </div>


                    <div class="row mt-3">

                        <div class="col">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Sign up</button>
                            </div>
                        </div>
                        <div>

                            <div class=" row mt-3">
                                <div class="col">
                                    <div class="d-grid gap-2" style="text-align: center;">

                                            <b>Already Registered?</b>

                                        </span>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
